services:
  # Backend API Service
  - type: web
    name: finamily-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: MONGO_URL
        sync: false # You'll set this manually in Render dashboard
      - key: DB_NAME
        value: finamily
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false # Set to your frontend URL

  # Frontend Static Site
  - type: web
    name: finamily-app
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    region: oregon
    plan: free
    envVars:
      - key: REACT_APP_BACKEND_URL
        sync: false # Set to your backend URL (e.g., https://finamily-api.onrender.com)
